language: cpp
sudo: required
services: docker

addons:
apt:
sources:
- ubuntu-toolchain-r-test
packages:
- g++-4.9
- yasm
- libxinerama-dev
- libxcursor-dev
- libglu1-mesa-dev
- libboost-all-dev
- libprotobuf-dev
- protobuf-compiler
- libx264-dev
- libxrandr-dev
- libxi-dev
- libglew-dev
- vpx-tools
- libcurl4-openssl-dev

before_script:
- sudo apt-get install -y apache2-bin apache2-dev
- sudo -E add-apt-repository -y 'deb http://ftp.us.debian.org/debian unstable main contrib non-free'
- sudo apt-get update -qq
- sudo apt-get install -y --force-yes libglfw3-dev
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 99
- ./fetch-grpc.sh

script:
- ./autogen.sh
    - ./configure
- make -j3 distcheck || (cat alfalfa-0.1/_build/src/tests/test-suite.log && exit 1)

